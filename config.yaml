  request_delay: 6.0
  cache_enabled: true
  cache_ttl_hours: 24
  cache_directory: C:\Users\Ghulam Mohayudin\Projects\Others\AI-Network-Analyzer\data\cve_cache
  offline_db_path: C:\Users\Ghulam Mohayudin\Projects\Others\AI-Network-Analyzer\data\cve_offline.db
  use_offline_fallback: true
ai:
  openai_api_key: null
  openai_model: gpt-4o-mini
  openai_max_tokens: 1000
  use_local_llm: false
  ollama_host: http://localhost:11434
  ollama_model: llama3.2
  enable_ai_analysis: true
  include_remediation: true
report:
  output_directory: C:\Users\Ghulam Mohayudin\Projects\Others\AI-Network-Analyzer\reports
  default_format: html
  company_name: AI Network Analyzer
  company_logo: null
  include_executive_summary: true
  include_technical_details: true
  include_remediation: true
  max_cves_per_service: 10
