app_name: AI Network Analyzer
version: 0.1.0
debug: false
log_level: INFO
log_directory: C:\Users\Ghulam Mohayudin\Projects\Others\AI-Network-Analyzer\logs
scan:
  default_ports: 21-23,25,53,80,110,111,135,139,143,443,445,993,995,1723,3306,3389,5900,8080
  top_ports: 100
  timeout: 2.0
  max_threads: 100
  scan_delay: 0.0
